<body>
<main class="container-fluid">

    <!--Encabezado-->
    <header class="row">
        <div>
            <img src="../img/logoUTN.png">
        </div>
    </header>

    <!--Barra de navegación-->
    <nav class="row navbar navbar-light navbar-expand-lg text-center navCustom">
        <button class="navbar-toggler w-100" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100 justify-content-around">
                <a class="nav-link" href="../index.html">Inicio</a>
                <a class="nav-link active" href="../views/logIn.html">Iniciar Sesión</a>
                <a class="nav-link" href="#footer">Contacto</a>
            </div>
        </div>
        </div>
    </nav>

    <!-- Sección principal -->

    <!-- Formulario para el registro de una cuenta de estudiante -->
    <div class="row formularioEstudiantes">
        <form class="p-2 mt-2">
            <p>Registro de estudiante</p>
            <div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormFirstName">Nombre</label>
                    <input class="form-control" id="studentRegisterFormFirstName" name="firstName" type="text" required
                           placeholder="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormLastName">Apellido</label>
                    <input class="form-control" id="studentRegisterFormLastName" name="lastName" type="text" required
                           placeholder="apellido">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormEmail">Email</label>
                    <input class="form-control" id="studentRegisterFormEmail" name="email" type="email" required
                           placeholder="correo electrónico">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormEmailCheck">Confirmación de email</label>
                    <input class="form-control" id="studentRegisterFormEmailCheck" name="emailCheck" type="email"
                           required
                           placeholder="confirmar el correo">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormBirthDate">Fecha de nacimiento</label>
                    <input class="form-control" id="studentRegisterFormBirthDate" name="birthDate" type="date" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormDni">DNI</label>
                    <input class="form-control" id="studentRegisterFormDni" name="dni" type="number" required
                           placeholder="documento nacional de identidad">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormAddressStreet">Dirección</label>
                    <input class="form-control" id="studentRegisterFormAddressStreet" name="addressStreet" type="text"
                           required
                           placeholder="calle">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormAddressNumber">Dirección</label>
                    <input class="form-control" id="studentRegisterFormAddressNumber" name="addressNumber" type="number"
                           required
                           placeholder="altura">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormPhone">Teléfono</label>
                    <input class="form-control" id="studentRegisterFormPhone" name="phone" type="number" required
                           placeholder="número de teléfono sin el 15">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormPassword">Contraseña</label>
                    <input class="form-control" id="studentRegisterFormPassword" name="password" type="password"
                           required
                           placeholder="contraseña">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="studentRegisterFormPasswordCheck">Confirmación de contraseña</label>
                    <input class="form-control" id="studentRegisterFormPasswordCheck" name="passwordCheck"
                           type="password" required
                           placeholder="confirmar la contraseña">
                </div>
            </div>
            <div class="formularioEstudiantes-botones">
                <a class="btn btn-secondary m-2" href="registrar-cuenta.html">Volver</a>
                <button class="btn btn-secondary m-2" type="reset">Limpiar</button>
                <button class="btn btn-secondary m-2" type="submit">Siguiente</button>
            </div>
        </form>
    </div>

    <!--empresas-->
    <div id="carouselExampleControls" class="row carousel slide carouselSection" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-75 m-auto" src="../img/accenture.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-75 m-auto" src="../img/globant.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-75 m-auto" src="../img/avalith.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev carousel-control" href="#carouselExampleControls" role="button"
           data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next carousel-control" href="#carouselExampleControls" role="button"
           data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--footer-->
    <footer id="footer" class="row">
        <div class="footerCustom">
            <!-- Formulario de contacto -->
            <div class="p-2 m-2">
                <p class="text-xl-center">Información de contacto</p>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="contactFormFirstName">Nombre</label>
                        <input class="form-control" id="contactFormFirstName" name="firstName" type="text" required
                               placeholder="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="contactFormLastName">Apellido</label>
                        <input class="form-control" id="contactFormLastName" name="lastName" type="text" required
                               placeholder="apellido">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="contactFormPhone">Teléfono</label>
                        <input class="form-control" id="contactFormPhone" name="phone" type="number" required
                               placeholder="su número sin el 15">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="contactFormEmail">Email</label>
                        <input class="form-control" id="contactFormEmail" name="email" type="email" required
                               placeholder="correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="contactFormMassage">Mensaje</label>
                        <textarea class="input-group-text w-100" rows="5" cols="60" id="contactFormMassage"
                                  name="massage"
                                  type=""
                                  placeholder="deje su mensaje aquí"></textarea>
                    </div>
                    <div class="contactForm-buttonsBox">
                        <button class="btn btn-primary" type="reset">Limpiar</button>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>

            <!-- Google maps -->
            <div class="p-2 m-2">
                <iframe class="googleLocation"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3141.916793665604!2d-57.54487658467455!3d-38.04902507971045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584dde623dd7a1f%3A0x7b8d37b35da66cdc!2sAv.%20Dorrego%20281%2C%20B7600%20Mar%20del%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1646176380303!5m2!1ses!2sar"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Información de la facultad -->
            <div class="informacionFacultad p-2 m-2">
                <p class="text-center">
                    Teléfonos<br>
                    0223 480-5049 / 3479 / 1220<br>
                    Correo electrónico<br>
                    informes@mdp.utn.edu.ar<br>
                    Dirección<br>
                    Buque Pesquero Dorrego N° 281<br>
                </p>
                <div class="container">
                    <a class="btn btn-primary btn-instagram" href="https://www.instagram.com/utnmardelplata/?hl=es">Instagram</a>
                    <a class="btn btn-primary btn-facebook" href="https://es-la.facebook.com/utnmardelplata/">Facebook</a>
                    <a class="btn btn-primary btn-whatsApp" href="https://www.mdp.edu.ar/">Página oficial</a>

                </div>
            </div>
        </div>
    </footer>
</main>
